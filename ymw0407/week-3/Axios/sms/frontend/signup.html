<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입 연습하기</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            function check() {
                // 1. 입력한 휴대폰번호 가져오기
                const myphone = document.getElementById("phoneNum").value;
                console.log("나의 핸드폰번호: ", myphone);

                // 2. 해당 휴대폰번호로 인증번호API 요청하기
                axios
                    .post("http://localhost:3000/tokens/phone", {
                        myphone: myphone,
                    })
                    .then((res) => {
                        console.log(res);
                    });
            }
        </script>
    </head>
    <body>
        휴대폰번호: <input type="text" id="phoneNum" />
        <button onclick="check()">인증하기</button>
    </body>
</html>
